<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ABC Bank Queuing System</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #F2F2F2;
          padding: 50px;
      }
      .half-gap {
          margin-top: 1em;
        }
      h1 {
          color: #005AA7;
          font-size: 36px;
          margin-bottom: 30px;
          text-align: center;
      }
      
      h2 {
          color: #5F5F5F;
          font-size: 20px;
          margin-bottom: 30px;
          text-align: center;
      }
      
      h3 {
          font-size: 20px;
          margin-bottom: 30px;
      }
      
      button {
          display: block;
          padding: 20px 40px;
          font-size: 18px;
          background-color: #005AA7;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 30px;
          text-align: center;
      }
      
      table {
          border-collapse: collapse;
          width: 50%;
          margin: 10px auto;
      }
      
      th, td {
          border: 1px solid black;
          padding: 10px;
          text-align: center;
          font-size: 16px;
      }
      
      th {
          background-color: #005AA7;
          color: white;
          font-size: 16px;
      }
      
      font[color="red"] {
          color: red;
          font-size: 24px;
      }
      
      ul, ol {
          padding: 0;
          margin: 0;
          list-style: none;
          font-size: 16px;
      }
      
      li {
          padding: 10px;
          margin-bottom: 10px;
          background-color: #EAEAEA;
          border-radius: 5px;
          text-align: left;
          font-size: 18px;
      }
      
      ol {
          counter-reset: item;
      }
      
      ol > li {
          counter-increment: item;
          position: relative;
          padding-left: 30px;
      }
      
      ol > li:before {
          content: counters(item, ".") ". ";
          position: absolute;
          left: 0;
          font-weight: bold;
      }
      select {
          width: 20%;
          padding: 16px 16px;
          border: none;
          border-radius: 5px;
          background-color: #005AA7;
          color: white;
          font-size: 18px;
        }
        input[type="radio"] {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          border: 2px solid #000;
          display: inline-block;
          position: relative;
        }

        input[type="radio"] + label {
          display: inline-block;
          margin-right: 5px;
          padding: 5px 10px;
          background-color: #ccc;
          border-radius: 100px;
          cursor: pointer;
        }
        
        input[type="radio"]:checked + label {
          color: #E61030;
        }
    </style>
  </head>
  <body>
    <h1>Welcome to ABC Bank</h1>
    <h2>Welcome to the Queue System (demo). Please select your domain</h2>
    <div style="display: flex; justify-content: space-between;">
      <div class="domain-card">
        <form action="" method="post">
        <img src="hg.jpg" alt="Domain 1">
        <button id="button1" name="button1" value="CROPage">
          CRO Page
        </button>
      </form>
      </div>
      <div class="domain-card">
        <form action="" method="post">
        <img src="je.png" alt="Domain 2">
        <button id="button2" name="button2" value="QPage4Mobile">
          Queue Page for Mobile
        </button>
      </form>
      </div>
      <div class="domain-card">
        <form action="" method="post">
        <img src="jp.jpg" alt="Domain 3">
        <button id="button3" name="button3" value="QPage4Inperson">
          Queue Page for Inperson
        </button>
      </form>
      </div>
      <div class="domain-card">
        <form action="" method="post">
        <img src="kl.jpg" alt="Domain 4">
        <button id="button4" name="button4" value="PublicDisplayPage">
          Public Display Page
        </button>
      </form>
      </div>
      <div class="branch-card">
        <form action="" method="post">
        <img src="kl.jpg" alt="Domain 5">
        <button id="button5" name="button5" value="CounterPage">
          Counter Page
        </button>
      </form>
      </div>
    </div>
  </body>
</html>
