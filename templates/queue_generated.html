<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ABC Bank Queuing System</title>
        <style>
            body {
              font-family: Arial, sans-serif;
              background-color: #F2F2F2;
              text-align: center;
              padding: 50px;
            }
            h1 {
              color: #005AA7;
              font-size: 36px;
              margin-bottom: 50px;
            }
            h3 {
              color: #5F5F5F;
              font-size: 18px;
              margin-bottom: 30px;
            }
            table {
              border-collapse: collapse;
              width: 50%;
              margin: 10px auto;
            }
            th,
            td {
              border: 1px solid black;
              padding: 10px;
              text-align: center;
            }
            th {
              background-color: #005AA7;
              color: white;
            }
            font[color="red"] {
              color: red;
              font-size: 24px;
            }
        </style>
    </head>
    <body>
            <h1 align = "center">Queue Report</h1>
            <h3 align = "center">Your Q Number: <span id="q-number"></span></h3>
            <h3 align = "center"># of People in queue: <span id="queue-length"></span></h3>
            <h3 align = "center">Your Business Type: <span class="op"></span></h3>
            <h3 align = "center">Your Branch: <span class="op2"></span></h3>
    <script type="text/javascript">
        let qNumber = 0;
        let queueLength = 0;
        function getQNumber() {
            qNumber++;
            queueLength++;
            document.getElementById('q-number').innerHTML = qNumber;
            document.getElementById('queue-length').innerHTML = queueLength;
            btype = document.querySelector('#businessType');
            op = btype.value;
            document.querySelector('.op').textContent = op;
            locsg = document.querySelector('#branchLoc');
            op2 = locsg.value;
            document.querySelector('.op2').textContent = op2;
        }
    </script>
</body>
</html>
