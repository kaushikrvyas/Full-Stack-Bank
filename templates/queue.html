<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: lightgray;
            }
            h1 {
                color: black;
            }
            h2 {
                margin: 30px 0;
                font-size: 18px;
                color: gray;
            }
            ol {
                margin: 50px 0;
                font-size: 16px;
                text-align: left;
            }
            li {
                margin: 10px 0;
            }
            select {
                padding: 5px;
                font-size: 16px;
                margin: 10px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: green;
                color: white;
                border: none;
                cursor: pointer;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Queuing Numbering System</h1>
        <h2>Welcome to ABC Bank. Please follow the steps below to enter your details and get your queue number:</h2>
        <ol>
        <li>Enter your personal information:
            <ul>
                <li>Type of business:
                    <select id="type_of_business">
                        {% for k,v in business_dict.items() %}
                        <option value={{v}}>{{v}}</option>
                        {% endfor %}
                    </select>
                </li>
                <li>Branch you are going to:
                    <select id="branch">
                        {% for k,v in branch_dict.items() %}
                        <option value={{v}}>{{v}}</option>
                        {% endfor %}
                    </select>
                </li>
            </ul>
        </li>
        <li>Click the "Get Q Number" button to receive your q number.</li>
        </ol>
            <button id="getQbutton" name="getQbutton">Get Q Number</button>
    </body>
</html>
