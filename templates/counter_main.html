<!DOCTYPE html>
<html>
  <head>
    <title>ABC Bank Queuing System</title>
    <meta charset="UTF-8">
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #F2F2F2;
          padding: 50px;
      }
      .half-gap {
          margin-top: 1em;
        }
      h1 {
          color: #005AA7;
          font-size: 36px;
          margin-bottom: 30px;
          text-align: center;
      }
      
      h2 {
          color: #5F5F5F;
          font-size: 20px;
          margin-bottom: 30px;
          text-align: center;
      }
      
      h3 {
          font-size: 20px;
          margin-bottom: 30px;
      }
      input {
        text-align: inline;
        padding: 10px 10px;
        font-size: 16px;
        background-color: #005AA7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
      button {
          display: inline;
          padding: 20px 40px;
          font-size: 18px;
          background-color: #005AA7;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 30px;
          text-align: center;
      }
      
      table {
          border-collapse: collapse;
          width: 50%;
          margin: 10px auto;
      }
      
      th, td {
          border: 1px solid black;
          padding: 10px;
          text-align: center;
          font-size: 16px;
      }
      
      th {
          background-color: #005AA7;
          color: white;
          font-size: 16px;
      }
      
      font[color="red"] {
          color: red;
          font-size: 24px;
      }
      
      ul, ol {
          padding: 0;
          margin: 0;
          list-style: none;
          font-size: 16px;
      }
      
      li {
          padding: 10px;
          margin-bottom: 10px;
          background-color: #EAEAEA;
          border-radius: 5px;
          text-align: left;
          font-size: 18px;
      }
      
      ol {
          counter-reset: item;
      }
      
      ol > li {
          counter-increment: item;
          position: relative;
          padding-left: 30px;
      }
      
      ol > li:before {
          content: counters(item, ".") ". ";
          position: absolute;
          left: 0;
          font-weight: bold;
      }
      select {
          width: 20%;
          padding: 16px 16px;
          border: none;
          border-radius: 5px;
          background-color: #005AA7;
          color: white;
          font-size: 18px;
        }
        input[type="radio"] {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          border: 2px solid #000;
          display: inline-block;
          position: relative;
        }

        input[type="radio"] + label {
          display: inline-block;
          margin-right: 5px;
          padding: 5px 10px;
          background-color: #ccc;
          border-radius: 100px;
          cursor: pointer;
        }
        
        input[type="radio"]:checked + label {
          color: #E61030;
        }
    </style>
    <title>Bank Counter</title>
  </head>
  <body>
    <h1 align = "center">{{branch_name}} {{type_of_business}}</h1>
    <h1 align = "center">Counter {{counter}}</h1>
    </font>
    <font size="3">
    <h2 align = "center">Current serving number:
      {% if q %}
        <span id="current_queue_no">{{q}}</span>
      {% else %}
        <span>not exist</span>
      {% endif %}
    </h2>
    </font>
    <div align ="center">
      <div style="display: flex; justify-content: center;">
        <form action="" method="post" name="next">
            <button id="button1" name="button1" value="next" style="margin-right: 30px;">Next</button>
            <button id="button2" name="button2" value="skip">Skip</button>
            <button id="button3" name="button3" value="stop" style="margin-left: 30px;">Stop</button>
        </form>
      </div>
      <form action="" method="post" name="add_missed">
        <button id="button4" name="button4" value="add_missed">Add Missed Number</button>
      </form>
    </div>
    <br></br>
    <div align = "center">
    <form action="" method="post" name="go_main">
      <button id="button5" name="button5" value="go_main">Go Back</button>
    </form>
    </div>
  </body>
</html>
